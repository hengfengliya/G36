<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英雄联盟5v5预约对战</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1e2328 100%);
            color: #f0e6d2;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            color: #c89b3c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #cdbe91;
        }

        .battlefield {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 40px 0;
            min-height: 600px;
        }

        .team {
            width: 45%;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .blue-team {
            background: linear-gradient(145deg, #1e3c72 0%, #2a5298 100%);
            border: 2px solid #4a90e2;
        }

        .red-team {
            background: linear-gradient(145deg, #8b1538 0%, #b91d47 100%);
            border: 2px solid #e74c3c;
        }

        .team-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .team-name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .team-count {
            font-size: 1rem;
            opacity: 0.8;
        }

        .players-list {
            min-height: 300px;
        }

        .player-slot {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .player-slot:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .player-time {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .empty-slot {
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
            text-align: center;
        }

        .vs-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .vs-text {
            font-size: 3rem;
            font-weight: bold;
            color: #c89b3c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .join-form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border: 2px solid #463714;
            border-radius: 5px;
            background: #1e2328;
            color: #f0e6d2;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #c89b3c;
        }

        .team-select {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }

        .team-option {
            padding: 10px 20px;
            border: 2px solid;
            border-radius: 5px;
            background: transparent;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .team-option.blue {
            border-color: #4a90e2;
        }

        .team-option.red {
            border-color: #e74c3c;
        }

        .team-option:hover {
            transform: translateY(-2px);
        }

        .team-option.selected {
            background: rgba(255, 255, 255, 0.2);
        }

        .join-btn {
            background: linear-gradient(145deg, #c89b3c 0%, #f0e6d2 100%);
            color: #1e2328;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .join-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(200, 155, 60, 0.3);
        }

        .join-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .battlefield {
                flex-direction: column;
                gap: 20px;
            }

            .team {
                width: 100%;
            }

            .vs-text {
                font-size: 2rem;
            }

            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">英雄联盟5v5预约对战</h1>
            <p class="subtitle">召唤师，准备好战斗了吗？</p>
        </div>

        <div class="battlefield">
            <div class="team blue-team">
                <div class="team-header">
                    <div class="team-name">蓝色方</div>
                    <div class="team-count">队员: <span id="blue-count">0</span>/5</div>
                </div>
                <div class="players-list" id="blue-players">
                    <div class="player-slot empty-slot">等待召唤师加入...</div>
                    <div class="player-slot empty-slot">等待召唤师加入...</div>
                    <div class="player-slot empty-slot">等待召唤师加入...</div>
                    <div class="player-slot empty-slot">等待召唤师加入...</div>
                    <div class="player-slot empty-slot">等待召唤师加入...</div>
                </div>
            </div>

            <div class="vs-section">
                <div class="vs-text">VS</div>
            </div>

            <div class="team red-team">
                <div class="team-header">
                    <div class="team-name">红色方</div>
                    <div class="team-count">队员: <span id="red-count">0</span>/5</div>
                </div>
                <div class="players-list" id="red-players">
                    <div class="player-slot empty-slot">等待召唤师加入...</div>
                    <div class="player-slot empty-slot">等待召唤师加入...</div>
                    <div class="player-slot empty-slot">等待召唤师加入...</div>
                    <div class="player-slot empty-slot">等待召唤师加入...</div>
                    <div class="player-slot empty-slot">等待召唤师加入...</div>
                </div>
            </div>
        </div>

        <div class="join-form">
            <h3>加入战斗</h3>
            <div class="form-group">
                <label class="form-label" for="nickname">召唤师名称 (格式: 昵称##数字)</label>
                <input type="text" id="nickname" class="form-input" placeholder="例如: 小明##1234">
            </div>

            <div class="team-select">
                <button class="team-option blue" data-team="blue">加入蓝色方</button>
                <button class="team-option red" data-team="red">加入红色方</button>
            </div>

            <button class="join-btn" id="join-btn" disabled>加入战斗</button>
            <div class="error-message" id="error-message"></div>
        </div>
    </div>

    <script>
        class LOLBooking {
            constructor() {
                this.blueTeam = [];
                this.redTeam = [];
                this.selectedTeam = null;
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadFromStorage();
                this.updateDisplay();
            }

            bindEvents() {
                const nicknameInput = document.getElementById('nickname');
                const teamOptions = document.querySelectorAll('.team-option');
                const joinBtn = document.getElementById('join-btn');

                nicknameInput.addEventListener('input', () => this.validateInput());

                teamOptions.forEach(option => {
                    option.addEventListener('click', (e) => {
                        this.selectTeam(e.target.dataset.team);
                    });
                });

                joinBtn.addEventListener('click', () => this.joinTeam());
            }

            validateInput() {
                const nickname = document.getElementById('nickname').value.trim();
                const pattern = /^.+##\d+$/;
                const isValid = pattern.test(nickname);

                document.getElementById('join-btn').disabled = !isValid || !this.selectedTeam;

                if (nickname && !isValid) {
                    this.showError('请输入正确格式的昵称 (例如: 小明##1234)');
                } else {
                    this.showError('');
                }
            }

            selectTeam(team) {
                document.querySelectorAll('.team-option').forEach(option => {
                    option.classList.remove('selected');
                });

                document.querySelector(`.team-option.${team}`).classList.add('selected');
                this.selectedTeam = team;
                this.validateInput();
            }

            joinTeam() {
                const nickname = document.getElementById('nickname').value.trim();
                const team = this.selectedTeam;

                if (!this.validateNickname(nickname)) return;
                if (!this.canJoinTeam(team)) return;

                const player = {
                    nickname: nickname,
                    joinTime: new Date().toLocaleString('zh-CN')
                };

                if (team === 'blue') {
                    this.blueTeam.push(player);
                } else {
                    this.redTeam.push(player);
                }

                this.saveToStorage();
                this.updateDisplay();
                this.resetForm();
                this.showSuccess(`成功加入${team === 'blue' ? '蓝色方' : '红色方'}！`);
            }

            validateNickname(nickname) {
                const pattern = /^.+##\d+$/;
                if (!pattern.test(nickname)) {
                    this.showError('请输入正确格式的昵称 (例如: 小明##1234)');
                    return false;
                }

                // 检查是否已存在
                const allPlayers = [...this.blueTeam, ...this.redTeam];
                if (allPlayers.some(player => player.nickname === nickname)) {
                    this.showError('该昵称已被使用，请更换昵称');
                    return false;
                }

                return true;
            }

            canJoinTeam(team) {
                const currentTeam = team === 'blue' ? this.blueTeam : this.redTeam;
                if (currentTeam.length >= 5) {
                    this.showError(`${team === 'blue' ? '蓝色方' : '红色方'}已满员`);
                    return false;
                }
                return true;
            }

            updateDisplay() {
                this.updateTeamDisplay('blue', this.blueTeam);
                this.updateTeamDisplay('red', this.redTeam);
            }

            updateTeamDisplay(team, players) {
                const container = document.getElementById(`${team}-players`);
                const countElement = document.getElementById(`${team}-count`);

                countElement.textContent = players.length;
                container.innerHTML = '';

                for (let i = 0; i < 5; i++) {
                    const slot = document.createElement('div');
                    slot.className = 'player-slot';

                    if (players[i]) {
                        slot.innerHTML = `
                            <div class="player-info">
                                <div class="player-name">${players[i].nickname}</div>
                                <div class="player-time">加入时间: ${players[i].joinTime}</div>
                            </div>
                        `;
                    } else {
                        slot.className += ' empty-slot';
                        slot.textContent = '等待召唤师加入...';
                    }

                    container.appendChild(slot);
                }
            }

            resetForm() {
                document.getElementById('nickname').value = '';
                document.querySelectorAll('.team-option').forEach(option => {
                    option.classList.remove('selected');
                });
                this.selectedTeam = null;
                document.getElementById('join-btn').disabled = true;
            }

            showError(message) {
                document.getElementById('error-message').textContent = message;
                document.getElementById('error-message').style.color = '#e74c3c';
            }

            showSuccess(message) {
                document.getElementById('error-message').textContent = message;
                document.getElementById('error-message').style.color = '#27ae60';
                setTimeout(() => {
                    document.getElementById('error-message').textContent = '';
                }, 3000);
            }

            saveToStorage() {
                const data = {
                    blueTeam: this.blueTeam,
                    redTeam: this.redTeam
                };
                localStorage.setItem('lol-booking', JSON.stringify(data));
            }

            loadFromStorage() {
                const stored = localStorage.getItem('lol-booking');
                if (stored) {
                    const data = JSON.parse(stored);
                    this.blueTeam = data.blueTeam || [];
                    this.redTeam = data.redTeam || [];
                }
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new LOLBooking();
        });
    </script>
</body>
</html>
